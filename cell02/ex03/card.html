<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="card">
        <h2>My Profile</h2>
        <img src="https://picsum.photos/200" alt="Profile Picture" class="profile-pic">
        <p class="login">login</p>
        <p class="description">Web</p>

        <div class="social-icons">
            <img src="https://picsum.photos/40?random=1" alt="Facebook">
            <img src="https://picsum.photos/40?random=2" alt="Twitter">
            <img src="https://picsum.photos/40?random=3" alt="Instagram">
        </div>

        <button class="contact-btn">Contact</button>
    </div>
</body>
</html>
