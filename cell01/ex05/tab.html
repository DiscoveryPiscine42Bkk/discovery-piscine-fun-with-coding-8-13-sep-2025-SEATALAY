<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Two Cells Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: auto;
            table-layout: fixed;
        }
        td {
            border: 1px solid black;
            padding: 80px;
            text-align: left;
            font-size: 20px;
        }
        .first {
            background-color: #c5d37f;
        }
        .second {
            background-color: #f6b5a7;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="first">First cell</td>
            <td class="second">Second cell</td>
        </tr>
    </table>
</body>
</html>
