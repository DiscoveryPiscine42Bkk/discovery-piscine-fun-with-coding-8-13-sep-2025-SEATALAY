<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Table</title>
  <style>
    body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
    }

    table {
        border-collapse: collapse;
        width: 100%;
        height: 100%;
        table-layout: fixed;
    }

    td {
        border: 1px solid black;
        text-align: center;
        font-size: 50px;
    }

    .first {
        background-color: #c5d37f;
    }

    .second {
        background-color: #f6b5a7;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td class="first">First cell</td>
      <td class="second">Second cell</td>
    </tr>
  </table>
</body>
</html>
